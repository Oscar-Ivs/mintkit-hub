{# templates/emails/base_email.html #}
<!doctype html>
<html>
  <body style="margin:0; padding:0; background:#eaf2ff; font-family: Arial, Helvetica, sans-serif;">
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background:#eaf2ff; padding:24px 12px;">
      <tr>
        <td align="center">

          <table role="presentation" width="680" cellpadding="0" cellspacing="0"
                 style="max-width:680px; width:100%; background:#ffffff; border-radius:16px; overflow:hidden; box-shadow:0 12px 30px rgba(0,0,0,0.10);">
            <!-- Header -->
            <tr>
              <td style="padding:18px 20px; background:linear-gradient(180deg,#d7e7ff 0%, #bcd6ff 100%);">
                <table role="presentation" width="100%" cellpadding="0" cellspacing="0">
                  <tr>
                    <td valign="middle">
                      <img src="{{ logo_url }}" alt="MintKit"
                           style="display:block; height:42px; max-width:180px;">
                      <div style="font-size:13px; color:#1a3f7a; margin-top:6px;">
                        Digital cards • vouchers • tickets
                      </div>
                    </td>
                    <td align="right" valign="middle">
                      {% if site_root %}
                        <a href="{{ site_root }}"
                           style="display:inline-block; padding:10px 14px; border-radius:12px; background:#ffffff; color:#2f5fa8; text-decoration:none; font-weight:700; border:1px solid #c9dcff;">
                          Visit site
                        </a>
                      {% endif %}
                    </td>
                  </tr>
                </table>
              </td>
            </tr>

            <!-- Body -->
            <tr>
              <td style="padding:22px 20px;">
                {% block email_body %}{% endblock %}
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td style="padding:16px 20px; background:#f3f7ff; border-top:1px solid #e4eeff;">
                <div style="font-size:12px; color:#234a86;">
                  Need help? Reply to this email or contact <a href="mailto:support@mintkit.co.uk" style="color:#2f5fa8; text-decoration:none;">support@mintkit.co.uk</a>.
                </div>
                <div style="margin-top:10px; font-size:12px;">
                  <a href="{{ about_url }}" style="color:#2f5fa8; text-decoration:none;">About</a>
                  &nbsp;•&nbsp;
                  <a href="{{ pricing_url }}" style="color:#2f5fa8; text-decoration:none;">Pricing</a>
                  &nbsp;•&nbsp;
                  <a href="{{ faq_url }}" style="color:#2f5fa8; text-decoration:none;">FAQ</a>
                </div>
                <div style="margin-top:12px; font-size:11px; color:#6b7fa6;">
                  © {{ year }} MintKit. All rights reserved.
                </div>
              </td>
            </tr>

          </table>

        </td>
      </tr>
    </table>
  </body>
</html>
