{% extends "emails/base_email.html" %}

{% block content %}
  <div style="font-family:Arial,sans-serif;color:#ffffff;font-size:18px;font-weight:700;">
    Subscription confirmed âœ…
  </div>

  <div style="font-family:Arial,sans-serif;color:#cfe1ff;font-size:14px;line-height:1.7;margin-top:10px;">
    Thanks for subscribing. Your plan is now active and MintKit features are unlocked for your account.
  </div>

  <table role="presentation" cellspacing="0" cellpadding="0" style="margin-top:14px;">
    <tr>
      <td style="font-family:Arial,sans-serif;color:#9fb2d6;font-size:13px;padding:2px 0;">
        Plan:
      </td>
      <td style="font-family:Arial,sans-serif;color:#ffffff;font-size:13px;padding:2px 0 2px 10px;">
        {{ plan_name }}
      </td>
    </tr>
    <tr>
      <td style="font-family:Arial,sans-serif;color:#9fb2d6;font-size:13px;padding:2px 0;">
        Next billing date:
      </td>
      <td style="font-family:Arial,sans-serif;color:#ffffff;font-size:13px;padding:2px 0 2px 10px;">
        {{ next_billing_date }}
      </td>
    </tr>
  </table>

  <div style="margin-top:16px;">
    <a href="{{ billing_url }}"
       style="display:inline-block;font-family:Arial,sans-serif;background-color:#2b6fff;color:#ffffff;text-decoration:none;padding:10px 14px;border-radius:10px;font-weight:700;">
      Manage subscription
    </a>
  </div>
{% endblock %}
