{# templates/emails/subscription_confirmed.html #}
{% extends "emails/base_email.html" %}

{% block email_body %}
  <h2 style="margin:0 0 10px 0; color:#0f2f5a;">
    Subscription confirmed ✅
  </h2>

  <p style="margin:0 0 14px 0; color:#203b66; line-height:1.5;">
    Thanks, {{ user_name }} — your subscription is confirmed.
  </p>

  {% if dashboard_url %}
    <a href="{{ dashboard_url }}"
       style="display:inline-block; padding:12px 16px; border-radius:12px; background:#2f5fa8; color:#ffffff; text-decoration:none; font-weight:800;">
      Go to dashboard
    </a>
  {% endif %}
{% endblock %}
