{% extends "emails/base_email.html" %}

{% block content %}
  <h2 style="margin:0 0 10px 0; font-size:22px; line-height:1.25; color:#0b1b3a;">
    You've received a MintKit card
  </h2>

  <p style="margin:0 0 16px 0; font-size:14px; line-height:1.6; color:#2a3558;">
    Open your card using the button below.
  </p>

  <div style="margin:18px 0 20px 0;">
    <a href="{{ viewer_url }}"
       style="display:inline-block; background:#1f66ff; color:#ffffff; text-decoration:none;
              font-weight:700; padding:12px 18px; border-radius:12px; font-size:14px;">
      View card
    </a>
  </div>

  <p style="margin:0 0 8px 0; font-size:12px; line-height:1.6; color:#5b678a;">
    If the button doesn't work, open this link:
  </p>

  <p style="margin:0; font-size:12px; line-height:1.6;">
    <a href="{{ viewer_url }}" style="color:#1f66ff; word-break:break-all;">{{ viewer_url }}</a>
  </p>
{% endblock %}
