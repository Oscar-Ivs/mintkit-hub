{% load static %}
<!doctype html>
<html>
  <body style="margin:0;padding:0;background:#0b1220;font-family:Arial,sans-serif;">
    <div style="max-width:720px;margin:0 auto;background:#0b1220;">
      {% if header_bg_url %}
        <div style="background:url('{{ header_bg_url }}') center/cover no-repeat;height:140px;border-radius:14px 14px 0 0;"></div>
      {% endif %}

      <div style="background:#0f1b33;border-radius:0 0 14px 14px;padding:28px;">
        <h1 style="margin:0 0 12px 0;color:#ffffff;font-size:22px;">
          You've received a MintKit card
        </h1>

        <p style="margin:0 0 18px 0;color:#cfe0ff;font-size:14px;line-height:1.6;">
          Open your card using the button below.
        </p>

        <p style="margin:0 0 22px 0;">
          <a href="{{ viewer_url }}"
             style="display:inline-block;padding:12px 18px;background:#2b6cff;color:#fff;text-decoration:none;border-radius:10px;font-weight:bold;">
            View card
          </a>
        </p>

        <p style="margin:0;color:#9fb4dd;font-size:12px;line-height:1.6;">
          If the button doesnt work, open this link:<br>
          <a href="{{ viewer_url }}" style="color:#9fc1ff;">{{ viewer_url }}</a>
        </p>

        <hr style="border:none;border-top:1px solid rgba(255,255,255,.08);margin:22px 0;">

        <p style="margin:0;color:#9fb4dd;font-size:12px;">
          Need help? Reply to this email or contact support@mintkit.co.uk
        </p>
      </div>
    </div>
  </body>
</html>
