<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>MintKit Hub</title>

    <style>
        :root {
            /* Hub (blue) palette */
            --mk-bg: #dde5f3;
            --mk-card-bg: #f5f7fb;
            --mk-border-soft: rgba(0, 0, 0, 0.06);
            --mk-text-main: #111827;
            --mk-text-muted: #4b5563;
            --mk-link: #2f5fa8;
            --mk-link-hover: #23457b;
            --mk-btn-bg: #2f5fa8;
            --mk-btn-bg-hover: #23457b;
            --mk-btn-text: #ffffff;

            /* Message colours */
            --mk-success-bg: #e6ffed;
            --mk-success-text: #065f46;
            --mk-info-bg: #e0f2fe;
            --mk-info-text: #075985;
            --mk-error-bg: #fee2e2;
            --mk-error-text: #991b1b;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                         sans-serif;
            background-color: var(--mk-bg);
            color: var(--mk-text-main);
        }

        a {
            color: var(--mk-link);
            text-decoration: none;
        }

        a:hover {
            color: var(--mk-link-hover);
            text-decoration: underline;
        }

        /* Top navbar */
        .navbar {
            background-color: #f9fafb;
            border-bottom: 1px solid var(--mk-border-soft);
            padding: 0.75rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar-left,
        .navbar-right {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.95rem;
        }

        .navbar-brand {
            font-weight: 600;
            margin-right: 1.5rem;
        }

        .navbar-links a {
            margin-right: 0.75rem;
        }

        /* Page layout */
        .page-container {
            max-width: 960px;
            margin: 1.5rem auto 2.5rem;
            padding: 1.75rem 2rem;
            background-color: var(--mk-card-bg);
            border-radius: 12px;
            border: 1px solid var(--mk-border-soft);
            box-shadow: 0 10px 25px rgba(15, 23, 42, 0.06);
        }

        /* Django messages */
        ul.messages {
            list-style: none;
            padding: 0;
            margin: 0 0 1rem 0;
        }

        ul.messages li {
            padding: 0.5rem 0.75rem;
            margin-bottom: 0.25rem;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        ul.messages li.success {
            background-color: var(--mk-success-bg);
            color: var(--mk-success-text);
        }

        ul.messages li.info {
            background-color: var(--mk-info-bg);
            color: var(--mk-info-text);
        }

        ul.messages li.error,
        ul.messages li.danger {
            background-color: var(--mk-error-bg);
            color: var(--mk-error-text);
        }

        /* Generic button style you can use later */
        .btn {
            display: inline-block;
            padding: 0.45rem 0.9rem;
            border-radius: 999px;
            border: 1px solid transparent;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .btn-primary {
            background-color: var(--mk-btn-bg);
            color: var(--mk-btn-text);
            border-color: transparent;
        }

        .btn-primary:hover {
            background-color: var(--mk-btn-bg-hover);
        }

        .text-muted {
            color: var(--mk-text-muted);
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="navbar-left">
            <span class="navbar-brand">MintKit Hub</span>
            <nav class="navbar-links">
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'about' %}">About</a>
                <a href="{% url 'pricing' %}">Pricing</a>
                <a href="{% url 'faq' %}">FAQ</a>
                <a href="{% url 'studio' %}">Studio</a>
            </nav>
        </div>

        <div class="navbar-right">
            {% if user.is_authenticated %}
                <span class="text-muted">Logged in as {{ user.username }}</span>
                <a href="{% url 'dashboard' %}">Dashboard</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </div>
    </header>

    <main class="page-container">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
