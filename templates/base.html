{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>MintKit Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.png' %}">

    <!-- Optional brand font (used only for Hub badge) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Diplomata&display=swap" rel="stylesheet">

    <style>
        /* Navbar background image (Hub theme) */
        .navbar {
            background-image: linear-gradient(rgba(249, 250, 251, 0.72), rgba(249, 250, 251, 0.72)),
            url("{% static 'img/bg-blue.webp' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            /* Makes the background pop slightly */
            filter: saturate(1.15) contrast(1.08);

            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
        }

        /* Keep logo + Hub as ONE brand unit so navbar spacing can't separate them */
        .mk-brand-wrap {
            display: inline-flex;
            align-items: center;
            gap: 0;
            /* remove any flex gap */
            padding: 0;
            text-decoration: none;
        }

        .mk-brand-logo {
            display: block;
            margin: 0;
        }

        /* Hub badge: tight to logo + styled */
        .mk-hub-badge {
            font-family: "Diplomata", serif;
            font-weight: 450;
            /* Diplomata has limited weights; 200 won't really apply */
            font-size: 1.2rem;
            line-height: 1;
            letter-spacing: 0.03em;

            /* Pull closer to the logo */
            margin-left: 2px;
            /* tweak: -6px to -16px */


        }

        .mk-hub-badge::before {
            margin-right: 0.25rem;
            opacity: 0.75;
        }
    </style>

</head>

<body>
    <header class="navbar">
        <div class="navbar-left">

            <!-- Brand (logo + Hub together) -->
            <a href="{% url 'home' %}" class="navbar-brand mk-brand-wrap">
                <img src="{% static 'img/Logo_small.webp' %}" alt="MintKit Hub logo" class="mk-brand-logo">
                <span class="mk-hub-badge">-Hub</span>
            </a>

            <nav class="navbar-links">
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'about' %}">About</a>
                <a href="{% url 'pricing' %}">Pricing</a>
                <a href="{% url 'faq' %}">FAQ</a>
                <a href="{% url 'explore_storefronts' %}">Explore</a>
                <a href="{% url 'studio' %}">Studio</a>
            </nav>
        </div>

        <div class="navbar-right">
            {% if user.is_authenticated %}
            <span>Logged in as {{ user.username }}</span>
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <a href="{% url 'my_storefront' %}">My storefront</a>
            <a href="{% url 'logout' %}">Logout</a>
            {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </div>
    </header>

    <main class="{% block main_class %}page-container{% endblock %}">
        {% block content %}{% endblock %}
    </main>

</body>

</html>
