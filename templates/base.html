{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>MintKit Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.png' %}">

    <!-- Optional brand font (used only for Hub badge) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Diplomata&display=swap" rel="stylesheet">

    <style>
        /* Navbar background image (Hub theme) */
        .navbar {
            background-image: linear-gradient(rgba(249, 250, 251, 0.72), rgba(249, 250, 251, 0.72)),
            url("{% static 'img/bg-blue.webp' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            /* Makes the background pop slightly */
            filter: saturate(1.15) contrast(1.08);

            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
        }

        /* Keep logo + Hub as ONE brand unit so navbar spacing can't separate them */
        .mk-brand-wrap {
            display: inline-flex;
            align-items: center;
            gap: 0;
            padding: 0;
            text-decoration: none;
        }

        .mk-brand-logo {
            display: block;
            margin: 0;
        }

        /* Hub badge: tight to logo + styled */
        .mk-hub-badge {
            font-family: "Diplomata", serif;
            font-weight: 400;
            font-size: 1.2rem;
            line-height: 1;
            letter-spacing: 0.03em;
            margin-left: 2px;
            white-space: nowrap;
        }

        /* ======  Navbar links: “tab/block” style ====== */

        /* Make both left nav links and right nav links consistent */
        /* Tab/block styling (no filled active background) */
        .navbar-links a,
        .navbar-right a {
            display: inline-flex;
            align-items: center;

            padding: 10px 14px;
            margin: 0 4px;

            border-radius: 0;
            text-decoration: none;

            /* Default = welcoming blue */
            color: var(--mk-btn-bg);
            font-weight: 650;

            /* underline area reserved (prevents jump) */
            box-shadow: inset 0 -3px 0 transparent;

            transition: color 160ms ease, background-color 160ms ease, box-shadow 160ms ease;
        }

        /* Hover: very light tint only (optional) */
        .navbar-links a:hover,
        .navbar-right a:hover {
            background: rgba(47, 95, 168, 0.06);
            color: rgba(0, 0, 0, 0.85);
        }

        /* Active: black text + clean underline (no background fill) */
        .navbar-links a.is-active,
        .navbar-right a.is-active {
            background: transparent;
            color: rgba(0, 0, 0, 0.92);
            box-shadow: inset 0 -3px 0 rgba(47, 95, 168, 0.75);
        }
    </style>

</head>

<body>
    <header class="navbar">
        <div class="navbar-left">

            <!-- Brand (logo + Hub together) -->
            <a href="{% url 'home' %}" class="navbar-brand mk-brand-wrap">
                <img src="{% static 'img/Logo_small.webp' %}" alt="MintKit Hub logo" class="mk-brand-logo">
                <span class="mk-hub-badge">-Hub</span>
            </a>

            <nav class="navbar-links">
                <a href="{% url 'home' %}"
                    class="{% if request.resolver_match.url_name == 'home' %}is-active{% endif %}">Home</a>

                <a href="{% url 'about' %}"
                    class="{% if request.resolver_match.url_name == 'about' %}is-active{% endif %}">About</a>

                <a href="{% url 'pricing' %}"
                    class="{% if request.resolver_match.url_name == 'pricing' %}is-active{% endif %}">Pricing</a>

                <a href="{% url 'faq' %}"
                    class="{% if request.resolver_match.url_name == 'faq' %}is-active{% endif %}">FAQ</a>

                <a href="{% url 'explore_storefronts' %}"
                    class="{% if request.resolver_match.url_name == 'explore_storefronts' %}is-active{% endif %}">Explore</a>

                <a href="{% url 'studio' %}"
                    class="{% if request.resolver_match.url_name == 'studio' %}is-active{% endif %}">Studio</a>
            </nav>
        </div>

        <div class="navbar-right">
            {% if user.is_authenticated %}
            <span>Logged in as {{ user.username }}</span>

            <a href="{% url 'dashboard' %}"
                class="{% if request.resolver_match.url_name == 'dashboard' %}is-active{% endif %}">Dashboard</a>

            <a href="{% url 'my_storefront' %}"
                class="{% if request.resolver_match.url_name == 'my_storefront' %}is-active{% endif %}">My
                storefront</a>

            <a href="{% url 'logout' %}">Logout</a>
            {% else %}
            <a href="{% url 'login' %}"
                class="{% if request.resolver_match.url_name == 'login' %}is-active{% endif %}">Login</a>

            <a href="{% url 'register' %}"
                class="{% if request.resolver_match.url_name == 'register' %}is-active{% endif %}">Register</a>
            {% endif %}
        </div>
    </header>

    <main class="{% block main_class %}page-container{% endblock %}">
        {% block content %}{% endblock %}
    </main>

</body>

</html>
