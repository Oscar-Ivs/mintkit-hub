{% extends "base.html" %}

{% block content %}
<div class="container text-center my-5">
  <h1 class="display-4 text-warning">403 - Access Denied</h1>
  <p class="lead">You don't have permission to view this page.</p>

  <div class="mt-4 d-flex justify-content-center gap-2 flex-wrap">
    <a class="btn btn-primary" href="{% url 'home' %}">Go to homepage</a>
    {% if user.is_authenticated %}
      <a class="btn btn-outline-primary" href="{% url 'accounts_dashboard' %}">Go to dashboard</a>
    {% else %}
      <a class="btn btn-outline-primary" href="{% url 'login' %}">Log in</a>
    {% endif %}
  </div>

  <p class="text-muted mt-4 mb-0">
    If you think this is a mistake, please contact support.
  </p>
</div>
{% endblock %}
