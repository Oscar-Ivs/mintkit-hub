{% extends "base.html" %}

{% block content %}
<h1>{{ storefront.headline }}</h1>

{# Optional logo from the business profile #}
{% if storefront.logo %}
  <div class="storefront-public-logo">
      <img src="{{ storefront.logo.url }}"
           alt="{{ storefront.headline }} logo">
  </div>
{% endif %}

{# Main description text #}
<p>
  {{ storefront.description|linebreaksbr }}
</p>

<h2>Contact</h2>
<p>
  {{ storefront.contact_details|linebreaksbr }}
</p>
{% endblock %}
