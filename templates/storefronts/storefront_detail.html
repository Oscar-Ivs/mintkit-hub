{% extends "base.html" %}

{% block content %}
<h1>{{ storefront.headline }}</h1>

{# Optional logo if you ever show it here #}
{% if storefront.profile.logo %}
  <p>
    <img src="{{ storefront.profile.logo.url }}" alt="{{ storefront.profile.business_name }} logo">
  </p>
{% endif %}

<p>
  {{ storefront.description|linebreaksbr }}
</p>

<h2>Contact</h2>
<p>
  {{ storefront.contact_details|linebreaksbr }}
</p>
{% endblock %}
