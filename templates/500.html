{% extends "base.html" %}

{% block content %}
<div class="container text-center my-5">
  <h1 class="display-4 text-danger">500 - Something Went Wrong</h1>
  <p class="lead">Sorry, we ran into a server error.</p>

  <p class="text-muted">
    Please try again in a moment. If the issue continues, contact support.
  </p>

  <div class="mt-4 d-flex justify-content-center gap-2 flex-wrap">
    <a class="btn btn-primary" href="{% url 'home' %}">Go to homepage</a>
    <button class="btn btn-outline-primary" type="button" onclick="window.location.reload();">
      Try again
    </button>
  </div>
</div>
{% endblock %}
