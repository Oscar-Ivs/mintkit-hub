{% extends "base.html" %}

{% block content %}
  <h1>Login</h1>

  {% if form.errors %}
    <p>There was a problem with your username or password. Please try again.</p>
  {% endif %}

  <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
  </form>

  <p>Don't have an account yet? <a href="{% url 'register' %}">Register here</a>.</p>
{% endblock %}
